name: Merge Conflict Check

on:
  push:
  pull_request:

jobs:
  merge_conflict_check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Merge conflict check
      run: |
        for pr in $(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls?state=open" | \
          jq -r '.[].number'); do
          git fetch origin pull/${pr}/merge --no-tags --no-recurse-submodules
          git diff origin/${{ github.event.pull_request.base.ref }}...FETCH_HEAD --name-only | xargs git diff --check
          if [ $? -eq 1 ]; then
            echo "Merge conflict detected in PR $pr!"
            exit 1
          fi
        done
        echo "No merge conflicts found in any open PRs."
